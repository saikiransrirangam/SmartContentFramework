<div [ngClass]="
    (showMobileMenu$ | async)
      ? 'animate-fade-in-up pointer-events-auto scale-100 opacity-100 duration-200'
      : 'pointer-events-none scale-95 opacity-0 duration-100 ease-out'
  " class="absolute inset-x-0 top-0 z-10 origin-top-right transform p-2 transition md:hidden">
    <div class="dark:bg-night-700 divide-y-2 divide-gray-50 rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5">
        <div class="pt-5 pb-6">
            <div class="flex items-center justify-between px-5">
                <div>
                    <div class="flex items-center justify-start sm:order-2 md:mr-10 lg:hidden">
                        <a class="bg-primary-500 flex items-center justify-center rounded p-2 focus:outline-none focus:ring-1">
                            <img src="assets/zeta-logos/Original-Logo-Symbol.png" class="h-5 w-5" />
                        </a>
                    </div>
                </div>
                <div class="-mr-2">
                    <button (click)="toggleMobileMenu()" type="button" class="focus:ring-primary-500 dark:text-night-300 dark:hover:bg-night-600 dark:hover:text-night-200 inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset">
            <span class="sr-only">Close menu</span>
            <svg-icon src="assets/icons/outline/x.svg"> </svg-icon>
          </button>
                </div>
            </div>
            <div class="scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-thin scrollbar-track-gray-50 scrollbar-thumb-gray-100 dark:scrollbar-thumb-night-500 dark:scrollbar-track-night-600 max-h-[500px] overflow-y-auto px-5">
                <app-navbar-mobile-menu></app-navbar-mobile-menu>
            </div>
        </div>
    </div>
</div>
