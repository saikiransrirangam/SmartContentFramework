<div class="relative ml-3">
    <!-- Profile Button -->
    <button (click)="toggleMenu()" class="relative flex rounded-full bg-gray-800 text-sm" type="button" aria-expanded="false" aria-haspopup="true">
    <span class="sr-only">Open user menu</span>
    <img
      clickOutside
      (clickOutside)="isMenuOpen = false"
      class="h-9 w-9 rounded-md"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIxyT0DAa5_kwzb-e-bpTvAXIyW0OispA76Q&usqp=CAU"
      alt=""
    />
  </button>
    <!-- Dropdown -->
    <div [ngClass]="
      isMenuOpen
        ? 'animate-fade-in-up pointer-events-auto scale-100 opacity-100 duration-200'
        : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
    " class="shadow-custom dark:bg-night-600 absolute right-0 z-30 mt-2 w-60 origin-top-right transform rounded-md bg-white py-4 ring-1 ring-transparent ring-opacity-5 transition focus:outline-none">
        <div class="flext-row flex items-center px-4 pb-4">
            <div class="w-10 shrink-0">
                <img class="rounded-md" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIxyT0DAa5_kwzb-e-bpTvAXIyW0OispA76Q&usqp=CAU" alt="" />
            </div>
            <div class="dark:text-night-50 overflow-hidden px-2 text-sm font-semibold text-gray-700">
                Josh Gonzalez
                <p class="dark:text-night-300 truncate text-ellipsis text-xs font-semibold text-gray-400">
                    jogonzalez@zetaglobal.com
                </p>
            </div>
        </div>

        <div class="dark:border-night-500 border-b border-dashed border-gray-200"></div>

        <ul class="my-2 mx-4">
            <li class="hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500 block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100">
                Your Profile
            </li>
            <li class="hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500 block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100">
                Settings
            </li>
            <li routerLink="/auth" class="hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500 block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100">
                Sign out
            </li>
        </ul>
    </div>
</div>
