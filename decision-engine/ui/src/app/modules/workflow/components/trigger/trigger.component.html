<div #canvasContent class="step w-48">
    <div class="header">
        <span class="w-full text-sm">API Webhook Trigger</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <mat-menu #menu="matMenu">
        <button (click)="onSettingsModalTrigger()" mat-menu-item>
          <span>Update API Settings</span>
        </button>
        <button [disabled]="actionsDisabled" (click)="onAdd()" mat-menu-item>
          <span>Add Condition</span>
        </button>
    </mat-menu>
    <div class="content">
        <div *ngIf="!actionsDisabled">
            <div class="grid grid-cols-2 gap-x-4 gap-y-2 my-5">
                <div class="border-b">
                    Action
                </div>
                <div class="border-b">
                    URL
                </div>
                <div class="text-xs uppercase">{{data.webhookMethod}}</div>
                <div class="text-xs whitespace-nowrap">{{data.webhookUrl}}</div>
            </div>
        </div>
        <nz-alert *ngIf="actionsDisabled" class="my-5" nzType="info" nzMessage="Please configure your API Webhook before adding workflow criteria"></nz-alert>

    </div>
</div>
