<div class="flex-col px-8 py-8 bg-white rounded-lg dark:bg-night-700 sm:flex-row">
    <div class="flex items-center justify-between mb-4">
        <div class="flex-col items-center">
            <h3 class="font-bold text-gray-900 text-md dark:text-night-50">
                {{term}}
            </h3>
        </div>
        <button (click)="navigate()" class="dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500 flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200">
            Create {{term}}
        </button>
    </div>

    <div class="relative overflow-x-auto">
        <table class="w-full table-auto">
            <thead class="text-xs text-gray-400 uppercase dark:text-night-300">
                <tr>
                    <th class="py-3 text-left">Name</th>
                    <th class="py-3 text-right">Active</th>
                    <th class="py-3 text-right">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableItems" [dataRow]="item" list-table-item class="border-b border-gray-200 border-dashed dark:border-night-500 dark:hover:bg-night-600 hover:bg-gray-100"></tr>
            </tbody>
        </table>
    </div>
</div>
